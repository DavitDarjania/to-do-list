<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/contract.png" type="image/png">
  </head>
  <body>
    <audio id="mouse-click" src="./Audio/mouse-click-290204.mp3" preload="auto"></audio>
    <div class="container main-container position-relative">
      <div title="Exit 'esc'" class="position-absolute create-task-modal">
        <form id="taskForm" class="d-flex align-items-center" action="">
          <input name="newTask" class="text_area" type="text" placeholder="Enter New Task">
          <input class="submit ms-1" type="submit" value="+">
        </form>
      </div>
      <div class="create-new-task-button1 position-absolute d-flex justify-content-center align-items-center">
        <h5 class="mt-3">Delete All</h5>
        <img class="ms-2" src=".//images/bin.png" alt="">
      </div>
        <div class="create-new-task-button2 position-absolute d-flex justify-content-center align-items-center">
          <h5 class="mt-3">Create Task</h5>
          <img class="ms-2" src=".//images/pencil.png" alt="">
        </div>
        <div class="row w-100 header-section">
            <div class="col w-100 d-flex justify-content-center align-items-center mt-2"><h1>To-Do List</h1></div>
        </div>
        <div class="row tasks-section mt-4 g-3">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
